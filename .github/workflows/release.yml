name: Release Checks

on:
  push:
    tags:
      - "v*"

jobs:
  release-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile
      - run: pnpm --filter @ubermensch1218/hwpxcore typecheck
      - run: pnpm --filter @ubermensch1218/hwpxcore test
      - run: pnpm --filter @ubermensch1218/hwpxcore build
